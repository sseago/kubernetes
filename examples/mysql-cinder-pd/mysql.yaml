apiVersion: v1beta1
id: mysql
desiredState:
  manifest:
    version: v1beta1
    id: mysql
    containers:
      - name: mysql
        image: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            # change this
            value: yourpassword
        cpu: 100
        ports:
          - containerPort: 3306
        volumeMounts:
            # name must match the volume name below
          - name: mysql-persistent-storage
            # mount path within the container
            mountPath: /var/lib/mysql
    volumes:
      - name: mysql-persistent-storage
        source:
          # emptyDir: {}
          cinderVolume:
            # This cinder volume must already exist. Ex:
            volId: 29ea5088-4f60-4757-962e-dba643292775
            fsType: ext4
labels:
  name: mysql
kind: Pod
